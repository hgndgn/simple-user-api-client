<button class="btn btn-info" [routerLink]="['/users/create-user']">
  Create User
</button>
<h2>Users</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>
        <button class="btn btn-info" [routerLink]="['/users/', u.username]">Edit</button>
        <button class="btn btn-danger" (click)="onDelete(u)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
