<div class="container mt-4">

  <div class="row">
    <div class="col-3">
      <h2>USERS</h2>
    </div>
    <div class="col-6">
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col-6">
          <button class="btn btn-secondary btn-block" (click)="refreshList()" data-toggle="tooltip" data-placement="top" title="Refresh users">
            <fa name="fas fa-retweet"></fa>
          </button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary btn-block" [routerLink]="['/users/create-user']" data-toggle="tooltip" data-placement="top" title="Add new user">
            <fa name="fas fa-user-plus"></fa>
          </button>

        </div>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>
          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-outline-primary btn-block" [routerLink]="['/users/', u.username]" data-toggle="tooltip" data-placement="top" title="edit">
                <fa name="far fa-edit"></fa>
              </button>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-outline-danger btn-block" (click)="onDelete(u)" data-toggle="tooltip" data-placement="top" title="delete">
                <fa name="fas fa-trash"></fa>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
