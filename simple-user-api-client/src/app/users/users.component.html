<div class="container mt-4">

  <div class="row">
    <div class="col-3">
      <h2>Users</h2>
    </div>
    <div class="col-7"></div>
    <div class="col-2">
      <button class="btn btn-primary btn-block" [routerLink]="['/users/create-user']">
        <fa name="fas fa-user-plus" style="margin-right: 7px"></fa>New User
      </button>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>
          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-outline-primary btn-block" [routerLink]="['/users/', u.username]">
                <fa name="far fa-edit"></fa>
              </button>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-outline-danger btn-block" (click)="onDelete(u)">
                <fa name="fas fa-trash"></fa>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
